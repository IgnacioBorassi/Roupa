<!doctype html>

<html lang="es">
<head>
  <meta charset="utf-8">
  <!--Simbolo de busqueda-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!--CSS-->
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/bootstrap.min.css') }}"/>
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styles.css') }}"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Catamaran&family=Lora:ital,wght@1,700&display=swap" rel="stylesheet">
  
  <!--Iconos-->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/1785/1785255.png">
  <title>Roupa</title>
</head>

<body>
    <nav class="navbar_custom">
      <div class="col-md-2 centrarHW">
        <a style="font-size: 45px; color: white; margin: 10px;" class="navbar-brand fontSizeNav justify-content-left" href="/">Roupa</a>
      </div>
      <div class="col-md-10 search-bar-pos centrarHW">
        <form method = "post">
            <input style="margin: 10px;" type="text" autocomplete="off" class="search-bar" placeholder="Busqueda" name="ropa">
         </form>
      </div>
    </nav>
    
    <div class="container-fluid containerMargin">
      <aside class="sidebar">
          <div class="dropdown_custom">
            <p class="fontAside dropdown-toggle" data-toggle="dropdown">CORTES</p>   
            <ul>
              <form action = "http://127.0.0.1:5000/search" method = "get">
                <li><a href="?genero=todo" value = "todo"  style="font-size: 20px; color: white;" class="fontAside" name="genero">TODOS</a></li>
                <li><a href="?genero=WOMAN" value = "WOMAN"  style="font-size: 20px; color: white;" class="fontAside" name="genero">MUJER</a></li>
                <li><a href="?genero=MAN"value = "MAN" style="font-size: 20px; color: white;" class="fontAside" name="genero">HOMBRE</a></li>
              </form>
              </ul>
          </div>
      </aside>

    <main class="content">
      <ul class="row">
        <!--Acá empieza-->
        {%for lista in range(0,len)%}
        <li class="col-sm-12 col-md-6 col-lg-6 col-xl-4">
          <div class="card">
            <a style="color: white;" target="_blank" class="centrar" href="{{ listas[lista][3]}}">
              <div class="margen">
                {%if listas[lista][4] == 2%}
                <div class="justify-content-left">
                  <img class="logoimg" src="https://logo-logos.com/2016/10/Zara_logo.png">
                </div>
                {%else%}
                <div class="justify-content-left">
                  <img class="logoimg" src="https://equusio.vtexassets.com/assets/vtex/assets-builder/equusio.lyr-moda/6.1.7/Logo%20Equus%20positivo___d7b1c196aa17171a9a1162d9fa8ed6e2.png">
                </div>
                {%endif%}
              </div>
              <div>
                  <img class = "blockimg" src="{{ listas[lista][2] }}" alt="Producto">
              </div>
                <div class="col-md-12 centrarHW">
                <p class="centrarHW centrar bold">{{listas[lista][0]}}</p>
                <p class="centrarHW centrar">${{listas[lista][1]}}</p>
              </div>
            </a>
          </div>
        </li>
        {%endfor%}
        <!--Acá termina-->
      </ul>
    </main>
  </div>
</form>  
</body>
</html>
