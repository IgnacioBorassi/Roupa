<!doctype html>

<html lang="es">
<head>
  <meta charset="utf-8">
  <!--Simbolo de busqueda-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!--CSS-->
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/bootstrap.min.css') }}"/>
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styles.css') }}"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,700&display=swap" rel="stylesheet">

  <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/1785/1785255.png">
  <title>Roupa</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="col-md-4">
      <a style="font-size: 30px; color: white;" class="navbar-brand fontSizeNav" href="/">Roupa</a>
    </div>
    <div class="col-md-4 centrar">
        <form action="http://127.0.0.1:5000/search.html" method = "post">
          <input type="text" class="search-bar" placeholder="Busqueda" name="ropa">
        </form>
    </div>
    <div class="col-md-4 centrar" id="navbarSupportedContent">
      <div class="dropdown der centrarHW">
        <p style="font-size: 30px; color: white;" class="fontSizeNav dropdown-toggle" data-toggle="dropdown">
          Categorias
        </p>
        <ul class="dropdown-menu dropdown-menu-right">
          <li><a href="#"  >Vestidos</a></li>
          <li><a href="#" >Camisas</a></li>
          <li><a href="#" >Remeras</a></li>
        </ul>
        
      </div>
    </div>
  </nav>
  
  <div class="container-fluid containerMargin">
    <ul class="row">
      <!--AcÃ¡ empieza-->
      {%for lista in range(0,len)%}
      <li class="col-md-3">
        <div class="block seccion">
          <a style="color: white;" class="centrar" href="{{ listas[lista].link}}">
            <div class="col-md-12">
              <div class="col-md-4 justify-content-left">
                <img class="logoimg" src="https://logo-logos.com/2016/10/Zara_logo.png">
              </div>
            </div>
            <div class="col-md-12">
                <img class = "blockimg" src="{{ listas[lista].image }}" alt="Producto">
            </div>
              <div class="col-md-12 centrarHW">
              <p class="centrarHW centrar bold">{{listas[lista].name}}</p>
              <p class="centrarHW centrar">${{listas[lista].cost}}</p>
            </div>
          </a>
        </div>
      </li>
      {%endfor%}
      <!--AcÃ¡ termina-->
    </ul>
  </div>
        
</body>
</html>
