<!doctype html>

<html lang="es">
<head>
  <meta charset="utf-8">
  <!--Simbolo de busqueda-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!--CSS-->
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/bootstrap.min.css') }}"/>
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styles.css') }}"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Catamaran&family=Lora:ital,wght@1,700&display=swap" rel="stylesheet">

  <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/1785/1785255.png">
  <title>Roupa</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="col-md-4">
      <a style="font-size: 45px; color: white;" class="navbar-brand fontSizeNav" href="/">Roupa</a>
    </div>
    <div class="col-md-4 centrar">
        <form action="http://127.0.0.1:5000/search.html" method = "post">
          <input type="text" class="search-bar" placeholder="Busqueda" name="ropa">
        </form>
    </div>
  </nav>
  
  <div class="container-fluid containerMargin">
    
    <aside class="sidebar">
      <div class="dropdown centrarHW">
        <form action="http://127.0.0.1:5000/search.html" method="post">
          <!--<p style="font-size: 20px; color: white;" class="fontAside dropdown-toggle" data-toggle="dropdown">
            CATEGORIAS
          </p>-->
          <select class="dropdown-toggle" name="categoria" >
            <option value="Vestidos"> Vestidos </option>
            <option value="Camisas"> Camisas </option>
            <option value="Remeras"> Remeras </option> 
          </select>
          <input type="button">
        </form>
      </div>
    </aside>

    <main class="content">
      <ul class="row">
        <!--Acá empieza-->
        {%for lista in range(0,len)%}
        <li class="col-md-3">
          <div class="card">
            <a style="color: white;" class="centrar" href="{{ listas[lista][3]}}">
              <div class="margen">
                {%if listas[lista][4] == 2%}
                <div class="justify-content-left">
                  <img class="logoimg" src="https://logo-logos.com/2016/10/Zara_logo.png">
                </div>
                {%else%}
                <div class="justify-content-left">
                  <img class="logoimg" src="https://equusio.vtexassets.com/assets/vtex/assets-builder/equusio.lyr-moda/6.1.7/Logo%20Equus%20positivo___d7b1c196aa17171a9a1162d9fa8ed6e2.png">
                </div>
                {%endif%}
              </div>
              <div>
                  <img class = "blockimg" src="{{ listas[lista][2] }}" alt="Producto">
              </div>
                <div class="col-md-12 centrarHW">
                <p class="centrarHW centrar bold">{{listas[lista][0]}}</p>
                <p class="centrarHW centrar">${{listas[lista][1]}}</p>
              </div>
            </a>
          </div>
        </li>
        {%endfor%}
        <!--Acá termina-->
      </ul>
    </main>
  </div>
        
</body>
</html>
